<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Kumar+One+Outline" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>banka</title>
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a class="nav-link" href="./index.html"><p>log out</p></a>
      <a class="nav-link" href="./admin.html"><p>Dashboard</p></a>
    </div>
    <div id="page">
      <header>
        <div class="header-logo">
          <p class="logo">b<span>ank</span>a</p>
        </div>
        <div class="header-links">
          <a class="nav-link" href="./index.html"><p>log out</p></a>
          <a class="nav-link" href="./admin.html"><p>Dashboard</p></a>
        </div>
        <div id="hamburger-menu">â˜°</div>
      </header>
      <div class="page-body staff">
        <div class="errors">
            <ul>
                
            </ul>
        </div>
        <div id="all-accounts">
          <div><button id="transaction" class="transaction" onclick="transact()">New Transaction</button></div>
        </div>
        <div class="mini-loader-container" style="margin-top: 100px;"><div class="mini-loader"></div></div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form action="" method="">
            <div class="form-segment">
              <div class="form-label"><label>Account Number</label></div>
              <input class="form-input" type="number" name="account-number" placeholder="Enter Account Number">
            </div>
            <div class="form-segment">
              <div class="form-label"><label>Amount</label></div>
              <input class="form-input" type="number" name="amount" min="500" value="500" placeholder="Enter Transaction Amount">
            </div>
            <div class="form-segment">
              <div class="form-label"><label>Transaction type</label></div>
              <select class="form-input">
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
              </select> 
            </div>
            <button id="confirm" class="submit-btn" type="submit">Confirm Transaction</button>
          </form>
        </div>
      </div>
      <div id="warn-modal" class="modal">
        <div id="warning-container" class="modal-content">
          <span class="close" onclick="document.getElementById('warn-modal').style.display = 'none'">&times;</span>
          <p id="warning">Are you sure you want to delete this account? This can not be undone</p>
          <button id="del-confirm" class="submit-btn danger">Delete</button>
          <button id="cancel" class="submit-btn">Cancel</button>
        </div>
      </div>
      <footer>
        <p>Copyright &copy; banka 2019</p>
      </footer>
    </div>
    <script src="js/main.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/accounts.js"></script>
  </body>
</html>
