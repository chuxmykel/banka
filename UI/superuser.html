<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Kumar+One+Outline" rel="stylesheet">
    <title>banka</title>
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a class="nav-link" href="./index.html"><p>Log Out</p></a>
      <a class="nav-link" href="./admin.html"><p>Dashboard</p></a>
    </div>
    <div id="page">
      <header>
        <div class="header-logo">
          <p class="logo">b<span>ank</span>a</p>
        </div>
        <div class="header-links">
          <a class="nav-link" href="./index.html"><p>Log Out</p></a>
          <a class="nav-link" href="./admin.html"><p>Dashboard</p></a>
        </div>
        <div id="hamburger-menu">â˜°</div>
      </header>
      <div class="page-body">
          <section class="box">
              <h2 class="form-title">Create Admin/Staff</h2>
            <br/> <br/>
            <div class="log-in">
              <div class="errors">
                <ul>
                    
                </ul>
              </div>
              <div class="success">
                <ul>
                    
                </ul>
              </div>
              <form id="superuser" action="" method="">
                <div class="form-segment">
                  <div class="form-label"><label>Firstname</label></div>
                  <input id="firstname" class="form-input" required type="text" name="firstame" placeholder="enter your firstname">
                </div>
                <div class="form-segment">
                  <div class="form-label"><label>Lastname</label></div>
                  <input id="lastname" class="form-input" required type="text" name="lastname" placeholder="enter your Lastname">
                </div>
                <div class="form-segment">
                  <div class="form-label"><label>Email</label></div>
                  <input id="email" class="form-input" required type="email" name="email" placeholder="enter your email">
                </div>
                <div class="form-segment">
                  <div class="form-label"><label>Password</label></div>
                  <input id="password" class="form-input" required type="password" name="password" placeholder="enter your password">
                </div>
                <div class="form-segment">
                  <div class="form-label"><label class="instruction">NOTE: Use the toggle switch below to toggle between admin and staff accounts</label></div><br/><br/><br/>
                  <div class="form-label"><label id="status">Staff</label></div>
                  <br/> <br/>
                  <label class="switch">
                    <input id="is-admin" class="form-input" onclick="changeStatus(this.checked)" type="checkbox" name="isadmin">
                    <span class="slider round"></span>
                  </label>
                </div>
                <br><br>
                <button class="submit-btn" type="submit" name="sign-up">Create Superuser</button>
              </form>
            </div>
          </section>
      </div>
      <footer>
        <p>Copyright &copy; banka 2019</p>
      </footer>
    </div>
    <script src="js/main.js"></script>
    <script src="js/superuser.js"></script>
  </body>
</html>
