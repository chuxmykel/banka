<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Kumar+One+Outline" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>banka</title>
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a class="nav-link" href="./index.html"><p>log out</p></a>
    </div>
    <div id="page">
      <header>
        <div class="header-logo">
          <p class="logo">b<span>ank</span>a</p>
        </div>
        <div class="header-links">
          <a class="nav-link" href="./index.html"><p>log out</p></a>
        </div>
        <div id="hamburger-menu">â˜°</div>
      </header>
      <div class="page-body admin">
        <div class="profile-header">
          <div id="user-photo">
            <img src="https://via.placeholder.com/200/474973/a69cac">
          </div>
          <h2 id="user-name"></h2>
          <div class="tab">
            <button id="profile" class="tablinks" onclick="displayInfo(event, 'profile-tab')">Profile</button>
            <button class="tablinks" onclick="displayInfo(event, 'user-accounts-tab')">User Accounts</button>
          </div>
        </div>
        <div id="profile-tab" class="tabcontent">
          <table class="center profile-table">
            <tr>
              <td>Designation</td>
              <td id="role"></td> 
            </tr>
            <tr>
              <td>Email</td>
              <td id="user-email"></td> 
            </tr>
            <tr>
              <td>Phone</td>
              <td>edit profile to add number</td> 
            </tr>
            <tr>
              <td>Address</td>
              <td>edit profile to add address</td> 
            </tr>
          </table>
          <div class="edit">
            <button id="edit"><i class="fas fa-user-edit"></i></button>
          </div>
        </div>
        
        <div id="user-accounts-tab" class="tabcontent">
          <div class="admin-item">
            <span id="superuser" class="item-content"><button class="admin-btn" onclick="location.href='superuser.html'">Create Admin or Staff user Accounts</button></span>
            <span class="item-content"><button class="admin-btn" onclick="location.href='account-transactions.html'">View all Bank Accounts</button></span>
            <span class="item-content"><button class="admin-btn" onclick="location.href='user-accounts.html'">View all User Accounts</button></span>
          </div>
        </div>
      </div>
      <div id="myModal1" class="modal1">
        <div class="modal-content">
          <form action="" method="">
            <div class="form-segment">
              <div class="form-label"><label>Edit Profile</label></div>
              <input class="form-input" type="file" name="profile-img" accept="image/x-png,image/gif,image/jpeg">
            </div>
            <div class="form-segment">
              <div class="form-label"><label>Phone no.</label></div>
              <input class="form-input" type="tel" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-segment">
              <div class="form-label"><label>Address</label></div>
              <input class="form-input" type="text" name="address" placeholder="Enter your address">
            </div>
            <button class="submit-btn">Save Changes</button>
          </form>
        </div>
      </div>
      <footer>
        <p>Copyright &copy; banka 2019</p>
      </footer>
    </div>
    <script src="js/main.js"></script>
    <script src="js/userDashboard.js"></script>
    <script src="js/editProfile.js"></script>
  </body>
</html>
