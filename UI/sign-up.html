<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Abel|Kumar+One+Outline" rel="stylesheet">

    <title>banka</title>
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <a class="nav-link" href="./index.html"><p>home</p></a>
      <a class="nav-link" href="./sign-in.html"><p>sign in</p></a>
      <a class="nav-link" href="./admin.html"><p>Admin</p></a>
    </div>
    <div id="page">
      <header>
        <div class="header-logo">
          <p class="logo">b<span>ank</span>a</p>
        </div>
        <div class="header-links">
          <a class="nav-link" href="./index.html"><p>home</p></a>
          <a class="nav-link" href="./sign-in.html"><p>sign in</p></a>
          <a class="nav-link" href="./admin.html"><p>Admin</p></a>
        </div>
        <div id="hamburger-menu">â˜°</div>
      </header>
      <div class="page-body">
          <section class="box">
              <h2 class="form-title" >Sign up</h2>
            <br/> <br/>
            <div class="log-in">
              <form action="" method="">
                <div class="form-segment">
                  <div class="form-label"><label>Firstname</label></div>
                  <input class="form-input" type="text" name="firstname" placeholder="enter your firstname">
                </div>
                <div class="form-segment">
                  <div class="form-label"><label>Lastname</label></div>
                  <input class="form-input" type="text" name="lastname" placeholder="enter your Lastname">
                </div>
                <div class="form-segment">
                  <div class="form-label"><label>Other name</label></div>
                  <input class="form-input" type="text" name="othername" placeholder="enter your othername">
                </div>
                <div class="form-segment">
                  <div class="form-label"><label>Email</label></div>
                  <input class="form-input" type="email" name="email" placeholder="enter your email">
                </div>
                <div class="form-segment">
                    <div class="form-label"><label>Phone Number</label></div>
                    <input class="form-input" type="tel" name="phone-number" placeholder="enter your phonenumber">
                  </div>
                <div class="form-segment">
                  <div class="form-label"><label>Password</label></div>
                  <input class="form-input" type="password" name="password" placeholder="enter your password">
                </div>
                <div class="form-segment">
                  <div class="form-label"><label>Confirm password</label></div>
                  <input class="form-input" type="password" name="confirm-password" placeholder="enter password again">
                </div>
                <a href="user-dashboard.html"><button class="submit-btn" type="button" name="sign-up">Sign up</button></a>
              </form>
            </div>
          </section>
    
      </div>
      <footer>
        <p>Copyright &copy; banka 2019</p>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
